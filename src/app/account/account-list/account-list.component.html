
<mat-card>
  <h2>Account</h2>
  <div class="topright">
      <mat-chip-list >
          <mat-chip color="primary" selected (click)="add()" >Add</mat-chip>
      </mat-chip-list>
  </div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="accountNumber">
      <th class="small" mat-header-cell *matHeaderCellDef [ngClass]="'customWidthClass'" mat-sort-header> Account Number </th>
      <td class="small" mat-cell *matCellDef="let row" [ngClass]="'customWidthClass'">{{row.accountNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="accountName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </th>
      <td mat-cell *matCellDef="let row"> {{row.accountName}} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
      <td mat-cell *matCellDef="let row"> {{row.balance | currency :'Rp. ' :'symbol':'0.0'}} </td>
    </ng-container>

    <ng-container matColumnDef="openDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Open Date </th>
      <td mat-cell *matCellDef="let row"> {{row.openDate}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th class="small" mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td class="small" mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" (click)="edit(dataSource.data.indexOf(row))">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th class="small" mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
      <td class="small" mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="delete(dataSource.data.indexOf(row))">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
</mat-card>
