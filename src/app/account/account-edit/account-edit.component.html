<mat-card-header>
  <mat-card-title>Edit Account</mat-card-title>
</mat-card-header>

<form [formGroup]="addCusForm">
  <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">
    
    <mat-card-content>
    <mat-grid-tile>
      <div class="text-inside">
        <mat-form-field appearance="outline">
        <mat-label>Accoun Name</mat-label>
          <input matInput formControlName="accountName" required>
          <mat-error *ngIf="addCusForm.controls['accountName'].hasError('required')">
            Please enter account name
          </mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    </mat-card-content>

  </mat-grid-list>

  <div class="button">
    <button mat-raised-button type="submit" color="primary" class="margin" [disabled]="addCusForm.invalid" (click)="onAddCus()">Save</button>
    <button mat-raised-button type="button" class="margin" (click)="openDialog()">Cancel</button>
  </div>

</form>
