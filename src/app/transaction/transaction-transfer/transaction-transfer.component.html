<div>
  <div class="add-title">
    <h3 class="primary">Top up</h3>
  </div>
  <div>
    <form [formGroup]="addCusForm">
      <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">

        <mat-grid-tile>
          <div class="text-inside">
              <mat-form-field>
                <mat-label>Your Account</mat-label>
                <mat-select formControlName="accountDebitNumber">
                  <mat-option *ngFor="let walletAccount of walletAccounts" [value]="walletAccount.account.accountNumber">
                    {{walletAccount.account.accountNumber}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-label>Destination Account</mat-label>
              <input matInput formControlName="accountCreditNumber">
              <mat-error *ngIf="addCusForm.controls['accountCreditNumber'].hasError('required')">
                Please enter destinantion account
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-label>Amount</mat-label>
              <input matInput formControlName="amount">
              <mat-error *ngIf="addCusForm.controls['amount'].hasError('required')">
                Please enter amount
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="btn-sec">
        <button mat-raised-button type="submit" color="primary" class="Update-btn" [disabled]="addCusForm.invalid" (click)="onAddCus()">Save</button>
        <button mat-raised-button type="button" class="Discard-btn" (click)="openDialog()">Cancel</button>
      </div>

    </form>
  </div>
</div>
