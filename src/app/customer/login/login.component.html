<mat-card class="kiri">
    <h1 class="a">Infinity</h1>
  
    <div class="f1">
        <h1>Make your life easier</h1>
      </div>
      <div class="f2">
          <h2>Control you wallet in one app<br/>
          Topup more easy <br>
          Keep your time and enjoy! </h2>
        </div>
    <div class="example-button-row">
      <a href="https://www.jenius.com/en/everyyay-jenius/" target="_blank" mat-raised-button color="primary">Learn More</a>
      </div>
  </mat-card >
  
  <mat-card class="kanan">
  
    
    <mat-card-header style="margin-top: 3cm">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
     <p>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="username" required>
            <mat-hint align="end">Input your email</mat-hint>
            <mat-error *ngIf="username.invalid">
                <mat-error *ngIf="loginForm.controls['username'].errors?.required">Email is required</mat-error>
  
            </mat-error>
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-hint align="end">Input your password</mat-hint>
            <mat-error *ngIf="password.invalid">
              <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required</mat-error>
            </mat-error>
          </mat-form-field>
        </p>
  
        <div class="button">
          <button type="submit" mat-raised-button [disabled]="loginForm.invalid" color="primary">Login</button>
          <span class="spacer"></span>
          <a routerLink="/register">Register here</a>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
