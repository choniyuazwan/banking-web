<mat-card>
  <!-- <mat-card-title>Login</mat-card-title> -->
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <form [formGroup]="loginForm" (ngSubmit)="login()"> -->
    <form [formGroup]="loginForm">
      <!-- Value: {{loginForm.value | json}} -->
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-hint align="end">Input your email</mat-hint>
          <mat-error *ngIf="email.invalid">
              <mat-error *ngIf="loginForm.controls['email'].errors?.required">Email is required</mat-error>
              <mat-error *ngIf="loginForm.controls['email'].errors?.email">Email is not valid</mat-error>
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint align="end">Input your password</mat-hint>
          <mat-error *ngIf="password.invalid">
            <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required</mat-error>
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button [disabled]="loginForm.invalid" color="primary" (click)="login()">Login</button>
        <span class="spacer"></span>
        <a mat-raised-button style="background-color: green; color: white" routerLink="/register">Register</a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
