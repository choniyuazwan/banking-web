<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="register()">
        Value: {{registrationForm.value | json}}
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-hint align="end">Create email</mat-hint>
            <!-- <mat-error *ngIf="email.invalid">
              your email does not look right
            </mat-error> -->
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" required>
            <mat-hint align="end">Create password</mat-hint>
            <!-- <mat-error *ngIf="password.invalid">
              password cannot be blank
            </mat-error> -->
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput formControlName="confirmPassword" required>
            <mat-hint align="end">Input password again</mat-hint>
            <!-- <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error> -->
            <!-- <mat-error *ngIf="password.invalid">
              password cannot be blank
            </mat-error> -->
          </mat-form-field>
        </p>

        <!-- <p>
          <mat-checkbox formControlName="agree">
            I accept terms and conditions
          </mat-checkbox>
          <mat-error *ngIf="agree.invalid">
            you have to agree
          </mat-error>
        </p> -->

        <div class="button">
          <button type="submit" mat-raised-button color="primary" [disabled]="registrationForm.invalid" color="primary">Login</button>
          <button (click)="loadApiData()" type="button" mat-raised-button color="primary">load api data</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
